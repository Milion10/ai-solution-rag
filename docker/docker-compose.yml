version: '3.8'

services:
  # PostgreSQL avec extension pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-solution-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${POSTGRES_DB:-ai_solution}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # Redis pour cache et queues
  redis:
    image: redis:7-alpine
    container_name: ai-solution-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-network

  # MinIO pour stockage fichiers (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: ai-solution-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console Web
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-network

  # Backend FastAPI (optionnel pour production, pour d√©veloppement lancer localement)
  # backend:
  #   build:
  #     context: ../backend
  #     dockerfile: ../docker/backend.Dockerfile
  #   container_name: ai-solution-backend
  #   environment:
  #     DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  #     REDIS_URL: redis://redis:6379
  #     MINIO_ENDPOINT: minio:9000
  #     MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
  #     MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
  #     JWT_SECRET: ${JWT_SECRET}
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - postgres
  #     - redis
  #     - minio
  #   networks:
  #     - ai-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  ai-network:
    driver: bridge
